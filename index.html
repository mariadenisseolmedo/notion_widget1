<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-family: Times New Roman, sans-serif;
        }
        .widget-container {
            text-align: center;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 30%;
            background-color: lightgrey;
            display: flex;
            flex-direction: column; /* Stack number and date */
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            margin-top: 10px;
            margin-left: 43px;
            position: relative;
        }
        .date-display {
            font-size: 14px;
            font-weight: normal;
            margin-top: 5px;
        }
        input {
            padding: 1px;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            border: none;
            background-color: white;
        }
        .button {
            font-family: Times New Roman;
            background-color: lightgrey;
            width: 60px;
            height: 25px;
            font-size: 16px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <h2>Savings (USD)</h2>
        <div class="circle" id="numberDisplay">
            <div id="numberText">2037</div>
            <div class="date-display" id="dateDisplay">Updated: Never</div>
        </div>
        <input type="number" id="numberInput" placeholder="Enter new number">
        <button type="submit" class="button" onclick="updateNumber()">$$$</button>
    </div>

    <script>
        // Load saved number and date from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            const savedNumber = localStorage.getItem("widgetNumber");
            const savedDate = localStorage.getItem("widgetDate");

            if (savedNumber) {
                document.getElementById("numberText").innerText = savedNumber;
            }
            if (savedDate) {
                document.getElementById("dateDisplay").innerText = "Updated: " + savedDate;
            }
        });

        function updateNumber() {
            let newNumber = document.getElementById("numberInput").value;
            if (newNumber.trim() !== "") {
                document.getElementById("numberText").innerText = newNumber;
                localStorage.setItem("widgetNumber", newNumber);

                // Get and format current date
                let currentDate = new Date().toLocaleDateString();
                document.getElementById("dateDisplay").innerText = "Updated: " + currentDate;
                localStorage.setItem("widgetDate", currentDate);
            }
        }
    </script>

</body>
</html>
