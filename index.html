<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            color: black;
            font-family: Times New Roman, sans-serif;
        }
        .widget-container {
            text-align: center;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 30%;
            background-color: lightgrey;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            margin-top: 10px;
            margin-left: 43px
        }
        input {
            padding: 1px;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            border: none;
            background-color: white
        }

        .button {
            font-family: Times New Roman;
            background-color: lightgrey;
            width: 60px;
            height: 25px;
            font-size: 16px;
            border: none;
        }
        
        .date {
            font-size: 5px;
            margin-top: 5px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <h2>Savings (USD)</h2>
        <div class="circle">
            <div id="numberDisplay">2037</div>
             <div id="display-date" class="date">Last updated: --</div>
        </div>
        <input type="number" id="numberInput" placeholder="Enter new number">
        <button type= "submit" class= "button" onclick="updateNumber()">$$$</button>
    </div>

    <script>
        // Load saved number from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            const savedNumber = localStorage.getItem("widgetNumber");
            if (savedNumber) {
                document.getElementById("numberDisplay").innerText = savedNumber;
            }
        });

        function updateNumber() {
            let newNumber = document.getElementById("numberInput").value;
            if (newNumber.trim() !== "") {
                document.getElementById("numberDisplay").innerText = newNumber;
                localStorage.setItem("widgetNumber", newNumber); // Save in localStorage
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const numberInput = document.querySelector(".number-input");
            const displayNumber = document.getElementById("display-number");
            const displayDate = document.getElementById("display-date");
    
            // Function to update the number and store the date
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent page reload
    
                const newNumber = numberInput.value.trim();
                if (!isNaN(newNumber) && newNumber !== "") {
                    displayNumber.textContent = newNumber;
                    
                    // Get current date and format it
                    const now = new Date();
                    const formattedDate = now.toLocaleDateString("en-US", {
                        year: "numeric",
                        month: "long",
                        day: "numeric",
                    });
    
                    displayDate.textContent = "Last updated: " + formattedDate;
    
                    // Store the values in local storage so they persist
                    localStorage.setItem("savedNumber", newNumber);
                    localStorage.setItem("savedDate", formattedDate);
    
                    numberInput.value = ""; // Clear input after submission
                }
            });
    
            // Load saved values if they exist
            const savedNumber = localStorage.getItem("savedNumber");
            const savedDate = localStorage.getItem("savedDate");
            if (savedNumber) {
                displayNumber.textContent = savedNumber;
            }
            if (savedDate) {
                displayDate.textContent = "Last updated: " + savedDate;
            }
        });
    </script>

</body>
</html>
